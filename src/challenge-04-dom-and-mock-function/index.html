<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Counter</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { Counter } from './Counter.js';
      const counter = new Counter({ selector: '#app', value: 1, onChange:(value)=>{
        console.log(value)
      } });
      counter.render();
    </script>
  </body>
</html>
